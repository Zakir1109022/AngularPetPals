<div class="container" style="margin-top: 20px;">
    <div class="row">
      <div class="offset-sm-3 col-sm-6">
        <div class="card">
          <div class="card-header" style="color: #A50F2D;" >Contact Us</div>
          <div class="card-body">
                <div class="form-group">
                  <label >Subject</label>
                  <input #subject type="text" class="form-control" name="subject" id="subject" >
                </div>
                <div class="form-group">
                    <label>Message</label>
                      <textarea #message class="form-control" name="message" id="message" cols="30" rows="10"></textarea>
                  </div>
                <button 
                type="submit" class="btn"
                style="background-color: #A50F2D;color: white;" (click)="onContactClick()">Contact us</button> 
          </div>
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </div>
