<div class="container" style="margin-top: 20px;">
  <div class="row">
    <div class="offset-sm-2 col-sm-8">
      <div class="card">
        <div class="card-header" style="color: #A50F2D;">Please Sign Up</div>
        <div class="card-body">
          <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">

            <div class="form-group">
              <label>Upload Picture</label>
              <input type="file" (change)="fileChangeEvent($event)" placeholder="Upload file..." /> 
            </div>

            <div class="form-group">
              <label>You are an?</label>
              <select 
              class="form-control"
               [(ngModel)]="user.UserType" 
                name="UserType">
                <option
                *ngFor="let userType of UserTypeList"
                value="{{userType}}">{{userType}}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" [(ngModel)]="user.FirstName"  name="FirstName">
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" [(ngModel)]="user.LastName"  name="LastName">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" [(ngModel)]="user.EmailId"  name="EmailId">
            </div>
            <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control"  [(ngModel)]="user.KCIDetails" name="KCIDetails">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" [(ngModel)]="user.Password"  name="Password">
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" class="form-control" [(ngModel)]="user.Password" name="ConfirmPassword">
            </div>
            <div class="form-group">
              <label>Contact Number</label>
              <input type="text" class="form-control"  [(ngModel)]="user.MobilePhone" name="MobilePhone">
            </div>
            <div class="form-group">
              <label>Date od birth</label>
              <input type="date" class="form-control"  [(ngModel)]="user.Dob" name="Dob">
            </div>
            <div class="form-group">
              <label>Gender</label>
              <select name="Gender"  [(ngModel)]="user.Gender" class="form-control">
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="form-group">
              <label>Select Country</label>
              <select name="Country"   [(ngModel)]="user.CountryName" class="form-control"
              (change)="onCountryChange(user.CountryName)">
              <option *ngFor="let country of countryList"
              [ngValue]="country" >{{country.CountryName}}</option>
              </select>
            </div>
            <div class="form-group" >
              <label>Select City</label>
              <select name="City" [(ngModel)]="user.CityName" class="form-control"
              (change)="onCityChange(user.CityName)">
              <option *ngFor="let city of cityList"
              [ngValue]="city" >{{city.CityName}}</option>
              </select>
            </div>
            <div class="form-group" >
              <label>Select Area</label>
              <select name="Area" [(ngModel)]="user.AreaName" class="form-control"
              (change)="onAreaChange(user.AreaName)">
              <option *ngFor="let area of areaList"
              [ngValue]="area" >{{area.AreaName}}</option>
              </select>
            </div>
            <button type="submit" class="btn" style="background-color: #A50F2D;color: white;">Sign Up</button>
          </form>
          <div *ngIf="showloadingImage" class="col-md-4 offset-md-4 ">
            <img src="./assets/image/loader2.gif" class="showLoadImage pull-right" alt="" height="80" width="80">
            </div>
        </div>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
