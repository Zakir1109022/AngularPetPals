<div class="container" style="margin-top: 20px;">
  <div class="row">
    <div class="offset-sm-3 col-sm-6">
        <div *ngIf="showloadingImage" class="col-md-4 offset-md-4 ">
            <img src="./assets/image/loader2.gif" class="showLoadImage pull-right" alt="" height="80" width="80">
          </div>
          <br>
      <div class="card">
        <div class="card-header" style="color: #A50F2D;" >Please Sign In</div>
        <div class="card-body">
              <div class="form-group">
                <label for="email">User Name:</label>
                <input type="text" #userName class="form-control" id="userName" placeholder="User Name (email or contact number)">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input #password type="password" class="form-control" id="pwd" placeholder="Password">
              </div>
              <div class="form-group">
                <label style="color: #A50F2D;cursor: pointer;" >
                  <a data-toggle="modal" 
                  data-target="#forgotPasswordModal">
                      Forgot Password?
                  </a>
                </label>
              </div>
              <button 
              type="submit" class="btn"
              style="background-color: #A50F2D;color: white;" (click)="onSignInClick()">Sign In</button>
              <br><br>
              <label style="font-weight: bold;cursor: pointer;">
                <a routerLink="/sign-up">
                    Sign Up
                </a>
              </label>
        </div>
      </div>
    </div>
    <div class="col-sm-3">


      <div class="modal fade" id="forgotPasswordModal">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Forgot Password</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <div class="form-group">
                <label for="email">Enter Your Registered Email </label>
                <input type="email" #email class="form-control" id="email" placeholder="Email" >
              </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" 
                class="btn btn-info" 
                (click)="onSendForgotPassword()">Submit</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
